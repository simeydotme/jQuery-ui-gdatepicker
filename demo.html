<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">

<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/jquery.ui.gdatepicker.css">



</head>

<body>


	<div class="container" style="width: 600px; margin: auto;">
	<p>Date Picker example</p>
	<input type="text" id="cal" placeholder="Pikk sum datez!" value="21-05-1985">
	<hr>
	<input type="text" id="cal2">
	<p>Try typing "today" for example"</p>
	</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/date.js"></script>
<script src="js/jquery.ui.gdatepicker2.js"></script>

<script>
	$(function() {
		$('#cal').gdatepicker();
		$('#cal2').gdatepicker({ selectday: function(e,ui) { console.log( e ); console.log( ui ); } });
	});
</script>

</body>
</html>
