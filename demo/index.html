<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>gDatepicker</title>

<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="../src/css/jquery.gdatepicker.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">

<style>hr { margin: 20px 0; border: none; height: 1px; background: #ccc; }</style>

</head>

<body>


	<div class="container" style="width: 600px; margin: auto;">
	
	<h2>Date Picker example</h2>
	
	<h3>EN-US (us-english - default) <br>single input, single date.</h3>
	<input type="text" id="cal" value="05/21/2222">
	<hr>
	
	<h3>ZH-CN (chinese) <br>single input, ranged dates</h3>
	<input type="text" id="cal1" placeholder="Pikk sum datez!" value="2150年5月21日 - 2150年5月22日">
	<hr>

	<h3>EN-GB (gb-english) <br>dual inputs, ranged dates</h3>
	<input type="text" id="cal2" placeholder="DD/MM/YYYY" value="21/05/1985">
	<hr>

	</div>


<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/moment.min.js"></script>

<script src="js/lang/en-gb.moment.js"></script>
<script src="js/lang/fr.moment.js"></script>
<script src="js/lang/zh-cn.moment.js"></script>

<script src="js/jquery.mousewheel.js"></script>
<script src="../src/js/jquery.gdatepicker.js"></script>

<script>
	$(function() {

		//moment.lang("en-gb");

		$('#cal').gdatepicker({
			language: "en"
		});

		$('#cal1').gdatepicker({ 
			theme: "", language: "zh-cn", 
			headerDayFormat: "ddd", 
			scrollSpeed: 0, selectRange: 30,
			sidebarYearFormat: "[,] YYYY",
			overlayMonthFormat: "MMMM",
			overlayYearFormat: "[,] YYYY",
			formatOutput: "D[日、] M[月、] YYYY[年]"
		});

		$('#cal2').gdatepicker({ 
			theme: "dark" ,
			language: "en-gb",
			selectRange: 14,
			dualOutputs: true,
			formatOutput: "L"
		});
		
			
	});
</script>

</body>
</html>
