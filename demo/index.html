<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>gDatepicker</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="../src/css/jquery.gdatepicker.css">
<link rel="stylesheet" type="text/css" href="../src/css/jquery.gdatepicker.purple.css">
<link rel="stylesheet" type="text/css" href="../src/css/jquery.gdatepicker.midnight.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">

<style>hr { margin: 20px 0; border: none; height: 1px; background: #ccc; }</style>

</head>

<body>


	<div class="container" style="width: 600px; margin: auto;">
	
	<h2>Date Picker example</h2>
	
	<h3>EN (us-english - default) <br>Single. Deafult.</h3>
	<input type="text" id="cal1" value="05/21/2222">
	<hr>
	
	<h3>ZH-CN (chinese) <br>Single, Header Format Option</h3>
	<input type="text" id="cal2" placeholder="Pikk sum datez!" value="2014年3月21日 - 2014年3月28日">
	<hr>

	<h3>EN-GB (gb-english) <br>Single, Format Output Option.</h3>
	<input type="text" id="cal3" placeholder="DD/MM/YYYY" value="21/05/1985">
	<hr>

	</div>


<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/moment.min.js"></script>

<script src="js/lang/en-gb.moment.js"></script>
<script src="js/lang/zh-cn.moment.js"></script>
<script src="js/lang/fr.moment.js"></script>

<script src="js/jquery.mousewheel.js"></script>
<script src="../src/js/jquery.gdatepicker.js"></script>

<script>
	$(function() {

		moment.lang("en");

		$('#cal1').gdatepicker();

		$('#cal2').gdatepicker({ 

			language: "zh-cn",
			headerDayFormat: "ddd",
			theme: "purple",
			selectRange: 30
			//sidebarYearFormat: "[,] YYYY",
			//overlayMonthFormat: "MMMM [,] YYYY[年]",
			//overlayYearFormat: "YYYY[年]",
			//formatOutput: "D[日、] M[月、] YYYY[年]"

		});

		$('#cal3').gdatepicker({ 
			language: "en-gb",
			formatOutput: "L",
			selectRange: 30,
			theme: "midnight"
		});
		
			
	});
</script>

</body>
</html>
